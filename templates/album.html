<!doctype html>
<html>
<title>Deep Nightmare Image Viewer</title>

<!-- If IE use the latest rendering engine -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Set the page to the width of the device and set the zoon level -->
<meta name="viewport" content="width = device-width, initial-scale = 1">

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Nosifer' rel='stylesheet' type='text/css'>

<style type="text/css">
.jumbotron{
    background-color: #2E2D88;
    color:white;
}

#websiteTitle{
  font-size: 10em;
  vertical-align: middle;
  font-family: 'Nosifer', cursive;
  padding-left: 15px;
  color: #191970;
}

/* Carousel Styling */
.slide1{
  background-image: url("static/example1.jpg");
  height: 500px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
}
.slide2{
  background-image: url('static/example2.jpg');
  height: 500px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
}
.slide3{
  background-image: url('static/example3.jpg');
  height: 500px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
}
.carousel-caption h1{
  font-size: 5.4em;
  font-family: 'Nosifer', cursive;
  padding-bottom: .4em;
}
.carousel-caption p{
  font-size: 2em;
}

.full {
    background: url("static/background.jpg") no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
    height:100%;
}

body {
    background-color: black;
    background: url("static/purple.jpg") no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

</style>

<body>
<!-- Collapsible Navigation Bar -->
<div class="container">
        
       <!-- .navbar-fixed-top, or .navbar-fixed-bottom can be added to keep the nav bar fixed on the screen -->
       <nav class="navbar navbar-fixed-top">
         <div class="container-fluid">
        
           <!-- Brand and toggle get grouped for better mobile display -->
           <div class="navbar-header">
        
             <!-- Button that toggles the navbar on and off on small screens -->
             <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        
             <!-- Hides information from screen readers -->
               <span class="sr-only"></span>
        
               <!-- Draws 3 bars in navbar button when in small mode -->
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
        
           </div>
        
           <!-- Collect the nav links, forms, and other content for toggling -->
           <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
             <ul class="nav navbar-nav">
               <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
               <li><a href="#">About</a></li>
               <li class="dropdown">
                 <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Contact Us <span class="caret"></span></a>
                 <ul class="dropdown-menu">
                   <li><a href="#">Email</a></li>
                   <li><a href="#">Phone</a></li>
                 </ul>
               </li>
             </ul>
             <!-- navbar-left will move the search to the left -->
             <form class="navbar-form navbar-right" role="search">
               <div class="form-group">
                 <input type="text" class="form-control" placeholder="Search">
               </div>
               <button type="submit" class="btn btn-default">Submit</button>
             </form>
           </div><!-- /.navbar-collapse -->
         </div><!-- /.container-fluid -->
       </nav>
       </div>
       <br>


<div class="container">
    <!-- Carousel -->
    <!-- Surround everything with a div with the class carousel slide -->

    <div id="theCarousel" class="carousel slide" data-ride="carousel">
        
        <!-- Define how many slides to put in the carousel -->
        <ol class="carousel-indicators">
            <li data-target="#theCarousel" data-slide-to="0" class="active"> </li>
            <li data-target="#theCarousel" data-slide-to="1"> </li>
            <li data-target="#theCarousel" data-slide-to="2"> </li>
        </ol >
        
         <!-- Define the text to place over the image -->
         <div class="carousel-inner">
            <div class="item active" >
                <div class ="slide1"></div>
                <div class="carousel-caption">
                    <h1>Nightmare Images</h1>
                </div>
            </div>
            <div class="item" >
                <div class ="slide2"></div>
                <div class="carousel-caption">
                    <h1>Deep Dreamed by Machine</h1>
                </div>
            </div>
            <div class="item" >
                <div class ="slide3"></div>
                <div class="carousel-caption">
                    <h1>Create Your Own</h1>
                </div>        
            </div>
        
        <!-- Set the actions to take when the arrows are clicked -->
        <a class="left carousel-control" href="#theCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"> </span>
        </a>
        <a class="right carousel-control" href="#theCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        </div>
    </div>
</div> 
<!-- end of the container -->

<BR><BR>
    
<div class="container">
    <div class="row">

</div>

<div class="container">
    <div class=jumbotron>
        <P>
            <button type="button" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon glyphicon-envelope">
                Email
            </button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</div>
</body>
</html>
